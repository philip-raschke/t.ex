<html>
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../materialize/materialize.min.css"  media="screen,projection"/>
  </head>
  <body>
    <div class="row" style="padding: 0; margin: 0; margin-top: 20%">
      <div class="col s12" style="text-align: center;">
        <div id="loading-indicator" class="preloader-wrapper big active">
          <div class="spinner-layer spinner-blue-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div><div class="gap-patch">
              <div class="circle"></div>
            </div><div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row" style="padding: 0; margin: 0;">
      <div class="col s12" style="text-align: center;">
        <h2 id="text">Please wait a moment. This may take a couple of minutes.</h2>
      </div>
    </div>

    <div id="password-modal" class="modal modal-fixed-footer">
      <div class="modal-content">
        <div class="row">
          <div id="password-modal-content" class="col s12">
            <div class="input-field col s12">
              <input placeholder="" id="password" type="password" class="validate">
              <label for="password">Your password to protect your key: </label>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <a href="#" id="password-ok-btn" class="modal-action modal-close waves-effect waves-green btn-flat">OK</a>
      </div>
    </div>

    <script src="../materialize/materialize.min.js"></script>
    <script src="../jsencrypt/jsencrypt.min.js"></script>
    <script src="../sjcl/sjcl.js"></script>
    <script src="../graph_page/password.js"></script>
    <script src="export.js"></script>
  </body>
</html>
